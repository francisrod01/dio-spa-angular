<mat-table class="mat-elevation-z8" [dataSource]="users$">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-checkbox [value]="element.id"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="avatar">
    <mat-header-cell *matHeaderCellDef>Avatar</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <img matListAvatar [src]="element.avatar" [alt]="element.avatar">
    </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef>Created at</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.createdAt | date}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
